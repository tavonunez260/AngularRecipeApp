<div class="row justify-content-center">
  <div class="col-12 col-md-6 ">
    <!--app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert-->
    <ng-template appPlaceholder></ng-template>
    <div *ngIf="isLoading" style="text-align: center">
      <app-spinner></app-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">E-mail</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="8">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'sign up' : 'log in'}}</button>
      </div>
    </form>
  </div>
</div>
